<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <!-- Nhúng Bootstrap từ CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #4d4d4d; /* Màu nền xám đậm */
        }
        .registration-form {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-register {
            background-color: #5bc0de;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="registration-form">
        <h3 class="text-center">User Registration</h3>
        <form>
            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Email address">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Input password">
            </div>
            <div class="form-group">
                <label>Confirmation</label>
                <input type="password" class="form-control" placeholder="Input confirm">
            </div>
            <button type="submit" class="btn btn-register btn-block">Register</button>
        </form>
    </div>
</div>

</body>
</html>
